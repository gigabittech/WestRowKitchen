<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>West Row Kitchen - Food Delivery from Local Restaurants</title>
    <meta name="description" content="Order food delivery from the best local restaurants in your area. Fast delivery, fresh food, and amazing flavors at West Row Kitchen." />
    <meta name="keywords" content="food delivery, restaurant delivery, local restaurants, online ordering, takeout, West Row Kitchen" />
    <meta name="author" content="West Row Kitchen" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="West Row Kitchen - Food Delivery from Local Restaurants" />
    <meta property="og:description" content="Order food delivery from the best local restaurants in your area. Fast delivery, fresh food, and amazing flavors." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://westrowkitchen.com" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?ixlib=rb-4.0.3&w=1200&h=630" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="West Row Kitchen - Food Delivery" />
    <meta name="twitter:description" content="Order food delivery from the best local restaurants in your area." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?ixlib=rb-4.0.3&w=1200&h=630" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FoodEstablishment",
      "name": "West Row Kitchen",
      "description": "Food delivery platform connecting customers with local restaurants",
      "url": "https://westrowkitchen.com",
      "telephone": "+1-555-WESTROW",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 West Row Street",
        "addressLocality": "Los Angeles",
        "addressRegion": "CA",
        "postalCode": "90210"
      },
      "servesCuisine": ["American", "Asian", "Mexican", "Italian", "Mediterranean"],
      "priceRange": "$$"
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#FF6B35">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
